<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <title>Notepad</title>
</head>

<body>
    <div class="container">
        <div class="header">Take Better Notes</div>
        <div class="nav-menu">My Notes
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
        </div>
        <div class="content">
            <button class="new" type="button">New Note</button>
            <button class="dark" type="button">Dark Theme</button>
            <textarea id="notearea" name="notearea" rows="4" cols="50">
            This is a placeholder...
            </textarea> 
            <button class="save" type="button">Save</button>
            <button class="cancel" type="button">Cancel</button>
        </div>
        <div class="footer">
            <p>Keep in Touch</p>
            <p>
                <img src="images/instagram.png" width=20px alt="instagram icon">
                <img src="images/facebook.png" width=20px alt="facebook icon">
            </p>
        </div>
    </div>
</body>
</html>
